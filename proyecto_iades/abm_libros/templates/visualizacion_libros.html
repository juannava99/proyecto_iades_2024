<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Libros</title>
    <style>
        body, html {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #3498db;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        .back-button {
            background-color: #e74c3c;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: auto;
            max-width: 200px;
            display: block;
            margin: 30px auto;
            text-align: center;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Listado de Libros</h1>

        <!-- Tabla de libros -->
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Autor</th>
                    <th>ISBN</th>
                    <th>Precio</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody>
                {% for libro in libros %}
                    <tr>
                        <td>{{ libro.nombre }}</td>
                        <td>{{ libro.autor }}</td>
                        <td>{{ libro.isbn }}</td>
                        <td>${{ libro.precio }}</td>
                        <td>{{ libro.stock }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Botón para regresar a la página principal -->
        <button class="back-button" type="button" onclick="window.location.href = '{{ url_regreso }}'">Volver</button>

    </div>
</body>
</html>
